<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Other CSS links if you have them -->
</head>
<body>

<!-- Hidden modal for editing the post -->
<div class="edit-modal" id="editModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Edit Post</h2>
        <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
            <label for="link">Link:</label>
            <input type="text" name="link" id="link" value="{{ post.link }}" required><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="{{ post.date }}" required><br><br>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" value="{{ post.time }}" required><br><br>

            <label for="legenda">Legenda:</label>
            <textarea name="legenda" id="legenda" rows="4">{{ post.legenda }}</textarea><br><br>

            <label for="comentarios">Comments:</label>
            <textarea name="comentarios" id="comentarios" rows="4">{{ post.comentarios }}</textarea><br><br>

            <label for="plataforma">Platform:</label>
            <!-- Assuming platforms are something like ['Facebook', 'Instagram', 'Twitter'] -->
            <select name="plataforma" id="plataforma">
                {% for platform in ['Facebook', 'Instagram', 'Twitter'] %}
                <option value="{{ platform }}" {% if platform in post.plataforma %} selected {% endif %}>{{ platform }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Update">
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    // If the user clicks outside of the modal, close the modal
    window.onclick = function(event) {
        if (event.target === document.getElementById("editModal")) {
            closeModal();
        }
    }
</script>

<style>
    .edit-modal {
        display: block; /* Displayed by default since this is the edit page */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%; /* Adjust as needed */
    }

    .close-btn {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-btn:hover, .close-btn:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</body>
</html>
